<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="game">
            <h3>Candy!</h3>
    
            <div class="game-body">
                <div class="game-options">
                    <input type="button" id="btnStart" class="btn" value="Start" onclick="startCandy()">
                    <input type="button" id="btnNewRound" class="btn" value="New Round" onclick="newRound()">
                    <input type="button" id="btnNextDeal" class="btn" value="Next Deal" onclick="nextDeal()">
                    </div>

            
                    <div id="deck" class="deck">
                        <div id="deckcount">30</div>
                    </div>

                    <div id="trick" class="trick">
                    </div>

                    <div class="status" id="status">
                    </div>

                    <div id="players" class="players">
                    </div>
            
                    <div class="clear"></div>
            </div>
        </div>
        <script src="main.js" async defer></script>
    </body>
</html>
